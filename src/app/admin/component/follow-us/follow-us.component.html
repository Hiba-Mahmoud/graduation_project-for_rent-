<title>Report form</title>
<div *ngIf="isvalid"  class="alert alert-danger text-center">من فضلك ادخل البيانات صحيحة</div>
    
<form class="form-signin" [formGroup]="form" (ngSubmit)="submitForm()"  >

    <div class="form-label-group">
        <input type="text" id="facebook" formControlName="facebook" class="form-control"
         placeholder="facebook" required autofocus >
        <label for="inputName">فيسبوك </label>        
        <div class="alert alert-danger" role="alert"
          *ngIf="form.controls['facebook'].errors && form.controls['facebook'].touched" >
          <strong *ngIf="form.controls['facebook'].errors['required']">هذا الحقل مطلوب</strong>
          <strong *ngIf="form.controls['facebook'].errors['pattern']" > ادخل الرابط بطريقة صحيحة</strong>
        </div>       
      </div>

        <input type="text" id="instagram" formControlName="instagram" class="form-control"
         placeholder="instagram" required autofocus >

          <strong *ngIf="form.controls['instagram'].errors['pattern']" >   ادخل الرابط بطريقة صحيحة</strong>
        </div>       
      </div>    
    <div class="form-label-group">

         placeholder="twitter" required autofocus >
        <label for="inputName">تويتر </label>

          <strong *ngIf="form.controls['twitter'].errors['required']">هذا الحقل مطلوب</strong>
          <strong *ngIf="form.controls['twitter'].errors['pattern']" >   ادخل الرابط بطريقة صحيحة</strong>
        </div>       
      </div>    
    <div class="form-label-group">
        <input type="text" id="email" formControlName="email" class="form-control"
         placeholder="email" required autofocus >
        <label for="inputName">البريد الالكترونى </label>        
        <div class="alert alert-danger" role="alert"
          *ngIf="form.controls['email'].errors && form.controls['email'].touched" >
          <strong *ngIf="form.controls['email'].errors['required']">هذا الحقل مطلوب</strong>
          <strong *ngIf="form.controls['email'].errors['pattern']" >   ادخل الرابط بطريقة صحيحة</strong>
        </div>       
      </div>
