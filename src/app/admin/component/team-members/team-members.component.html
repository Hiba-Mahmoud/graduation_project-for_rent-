

<div class="container mt-3">
  <a class="btn send mt-3" style="width: 79px;height: 42px; padding: 7px;margin-right: 943px;" [routerLink]="['/aboutForm']">اضافه</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الوظيفة</th>
          <th colspan="2">الاجراء المتخذ</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of members.data">
          <td>{{item.name}}</td>
          <td>{{item.jobTitle}}</td>
          <td><a class="btn send" style="width: 79px;height: 42px; padding: 7px;" [routerLink]='["/editteam",item.id]'>تعديل</a></td>
          <td><button class="send"  style="width: 79px;height: 42px; padding: 0px;" (click)="deleteMem(item.id)">حذف</button></td>
        </tr>
      </tbody>
    </table>
  </div>
