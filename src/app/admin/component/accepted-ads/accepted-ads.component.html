<div class="container" style="margin-top: 100px;">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      #search
      placeholder="search"
      (keyup)="findContact(search.value)"
    />
  </mat-form-field>
  <div class="row w-100" *ngIf="length > 0; else noData">
    <div class="mat-elevation-z8 mt-2  m-auto table-responsive table-responsive-sm">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="w-100 m-auto border border-5 table w-100 table-bordered"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="الاعلان">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="col-sm-6 h5 color p-3"
          >
            الاعلان
          </th>
          <td mat-cell *matCellDef="let element" class="col-sm-6">
            <div class="card justify-content-start">
              <!-- <img src="{{}}" class="card-img-top" alt="..."> -->
              <div class="card-body">
                <h5
                  class="card-title"
                  style="font-size: 1.3em; font-weight: 600;"
                >
                  {{ element.title }}
                </h5>
                <!-- <p class="card-text">{{ element.description }}</p> -->
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->

        <!-- [routerLink]='["/editproperty",element.id]' -->

        <ng-container matColumnDef="تعديل">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="col-sm-2 h5 p-3 color"
            scope="row"
          >
            الاجراءات المتخذة
          </th>
          <td mat-cell *matCellDef="let element" class="center pt-2">
            <a mat-raised-button class="send" (click)="show(element.id)">عرض</a>
            <a
            mat-raised-button
            class="send"
              (click)="delete(element.id)"
            >
              حذف</a
            >
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="حذف">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="col-sm-1 p-3 color h5"
          >
            حذف
          </th>
          <td mat-cell *matCellDef="let element" class="p-2 center">
            <a
            mat-raised-button
            class="send"
              (click)="delete(element.id)"
            >
              حذف</a
            >
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displaycolumns"></tr>
      </table>
    </div>
  </div>
  <mat-paginator
    [length]="10"
    [pageSize]="10"
    [pageSizeOptions]="[10]"
    aria-label="select page"
    showFirstLastButtons
  >
  </mat-paginator>
  <div></div>
</div>
<ng-template #noData>
  <div class="noData">
    <p>لايوجد اعلانات مقبوله</p>
  </div>
</ng-template>
