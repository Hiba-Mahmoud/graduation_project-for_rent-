<!-- <img src=""> -->
<div class="container gradient-form">
  <div class="row g-0">
    <div class="col-sm-12">
      <a routerLink="/addProperity" class="add col-sm-12">إضافة اعلان</a>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-12">
        <div class="container m-0 w-100">
          <div class="row">
            <div
              class="col-sm-12 p-3 backcolor-one col-md-3 dash"
              (click)="rented()"
            >
              <span>{{ rentedAds }}</span>
              <p>العقارات المؤجرة</p>
            </div>
            <div
              class="col-sm-12 p-3 backcolor-two col-md-3 dash"
              (click)="navigate()"
            >
              <span>{{ NotRented }}</span>
              <p>لم يتم التاجير بعد</p>
            </div>
            <div
              class="col-sm-12 p-3 backcolor col-md-3 dash"
              (click)="pending()"
            >
              <span>{{ pend }}</span>
              <p>إعلانات لم يتم الموافقه عليها بعد</p>
            </div>
            <div
              class="col-sm-12 p-3 backcolor-three col-md-3 dash"
              (click)="payedRending()"
            >
              <span>2</span>
              <p>إعلانات</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
