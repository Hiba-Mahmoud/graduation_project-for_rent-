<div  class="container">

  <div class="row ">
    <div class="col-md-6">
      <div class="col-md-12 ">
        <div class="title h1 text-center"></div>
        <!-- Card Start -->
        <div class="card">
          <div class="row">
            <div class="col-md-7 ">
              <div class="card-block ">
                <h4 class="card-title">شقه 3 اوض بالمنصوره سكن بنات</h4>
                <p class="card-text">
                  The Carousel code can be replaced with an img src, no problem. The
                  added CSS brings shadow to the card and some adjustments to the
                  prev/next buttons and the indicators is rounded now. As in
                  Bootstrap 3
                </p>
                <!-- <p class="card-text">Made for usage, commonly searched for. Fork, like and use it. Just move the carousel div above the col containing the text for left alignment of images</p> -->
                <br />
                <!-- <a href="#" class="mt-auto btn btn-primary send">تعديل الاعلان</a> -->
              </div>
            </div>
            <!-- Carousel start -->
            <div class="col-md-5">
              <div id="CarouselTest" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li
                    data-target="#CarouselTest"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#CarouselTest" data-slide-to="1"></li>
                  <li data-target="#CarouselTest" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block"
                      src="https://picsum.photos/450/300?image=1072"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block"
                      src="https://picsum.photos/450/300?image=855"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block"
                      src="https://picsum.photos/450/300?image=355"
                      alt=""
                    />
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#CarouselTest"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#CarouselTest"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
            <!-- End of carousel -->
          </div>
        </div>
        <!-- End of card -->
      </div>
    </div>














    <div class="col-md-3 mt-4">
      <div class="card radius-15">
        <div class="card-body text-center">
          <div class="p-4 border radius-15">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" width="110" height="110" class="rounded-circle shadow" alt="">
            <h5 class="mb-0 mt-5">محمد احمد</h5>
            <p class="mb-3"></p>
            <div class="list-inline contacts-social mt-3 mb-3"> <a href="javascript:;" class="list-inline-item bg-facebook text-white border-0"><i class="bx bxl-facebook"></i></a>
              <a href="javascript:;" class="list-inline-item bg-twitter text-white border-0"><i class="bx bxl-twitter"></i></a>
              <a href="javascript:;" class="list-inline-item bg-linkedin text-white border-0"><i class="bx bxl-linkedin"></i></a>
            </div>
            <div class="d-grid"> <a href="#" class="btn btn-outline-primary radius-15">Contact Me</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
