<div class="m-auto table-responsive table-responsive-sm">
<table class="table w-100 m-auto border border-5 table w-100 table-bordered" style="margin-top: 40px !important;">
  <thead class="color">
    <tr class="text-center">
      <th scope="col">الاعلان</th>
      <th scope="col">السعر</th>
      <th scope="col">تاريح اخر دفع</th>
      <th scope="col">تاريخ الدفع القادم</th>
      <th scope="col">الاجراءات المتخذة</th>
    </tr>
  </thead>
  <tbody *ngFor="let itms of advertisment">
    <tr *ngFor="let ad of itms">
      <td>{{ad.title}}</td>
      <td>{{ad.payment[0].amount}}</td>
      <td>{{result.date}}</td>
      <td>{{result.expired}}</td>
      <td><a mat-raised-button
        class="send"
        [routerLink]="['/details', ad.id]"
      >
        عرض</a
      >
      <button mat-raised-button class="send m-2" >حذف</button>

    </td>

    </tr>

  </tbody>
</table>
</div>
