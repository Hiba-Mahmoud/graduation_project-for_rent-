
  

<div class="container mt-5 ">

  <footer class="text-white text-center text-lg-start" >
    <!-- Grid container -->
    <div class="container p-1">
      <!--Grid row-->
      <div class="row mt-1">
        <div class=" col-md-4 mb-1 mb-md-0 text-center mt-4">
          <h4>سكن</h4>
          <h5>مكان أفضل وفرص أكتر</h5>
        </div>
         <!--Grid column-->
        <div class=" col-md-4 mb-1 mb-md-0">
          
          <div class="mt-2 m-auto text-center  justify-content-center align-items-center p-3">
            <!-- Facebook -->
            <a  *ngIf="followUsInfo.facebook" class="btn btn-outline-light btn-floating m-1" (click)="navigateFacebook()"  ><fa-icon [icon]="faFacebook"></fa-icon>
            </a>            
            <!-- Twitter -->
            <a *ngIf="followUsInfo.twitter"  class="btn btn-outline-light btn-floating m-1" (click)="navigateTwitter()" ><fa-icon [icon]="faTwitter"></fa-icon>
            </a>
            <!-- Instagram -->
        <a *ngIf="followUsInfo.instagram"  class="btn btn-outline-light btn-floating m-1" (click)="navigateInstagram()"  ><fa-icon [icon]="faSquareInstagram"></fa-icon>
        </a>
          </div>
        </div>
       

        <!--Grid column-->
        <div class="col-md-4 mb-1 mb-md-0">

          <ul class="fa-ul mt-4" style="margin-left: 1.65em;">
            
            <li class="mb-3 text-center">
              <span  *ngIf="followUsInfo.email">{{followUsInfo.email}} <mat-icon class="mx-2" style="position:relative; top:6px;">email</mat-icon> </span>

            </li>
            <li class="mb-3 text-center ">
              <span *ngIf="followUsInfo.phone">{{followUsInfo.phone}} <mat-icon class="mx-2" style="position:relative; top:5px;">phone</mat-icon></span>

            </li>
            
          </ul>
        </div>
        <!--Grid column-->
       
      
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3 link" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 الحقوق محفوظه :
      <a  routrlink="home" class="text-light text-decoration-none" >سكن</a>
    </div>
    <!-- Copyright -->
  </footer>
  
</div>
<!-- End of .container -->
