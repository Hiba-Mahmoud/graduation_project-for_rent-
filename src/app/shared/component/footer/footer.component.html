
  

<div class="container mt-5 ">

  <footer class="text-white text-center text-lg-start" >
    <!-- Grid container -->
    <div class="container p-1">
      <!--Grid row-->
      <div class="row mt-1">
        <!--Grid column-->
        <div class="col-lg-4 col-md-12 mb-1 mb-md-0">
          <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-2 mx-auto" style="width: 150px; height: 150px;">
            <img class="rounded-circle" [src]="followUsInfo.logo" height="100%" width="100%" alt="logo picture"
                 loading="lazy" />
          </div>
          
        </div>
        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-1 mb-md-0">
          
          <div class="mt-2 m-auto text-center  justify-content-center align-items-center p-3">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" (click)="navigateFacebook()"  ><fa-icon [icon]="faFacebook"></fa-icon>
            </a>            
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" (click)="navigateTwitter()" ><fa-icon [icon]="faTwitter"></fa-icon>
            </a>
            <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" (click)="navigateInstagram()"  ><fa-icon [icon]="faSquareInstagram"></fa-icon>
        </a>
          </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-1 mb-md-0">

          <ul class="fa-ul mt-4" style="margin-left: 1.65em;">
            
            <li class="mb-3 text-center">
              <span>{{followUsInfo.email}} <mat-icon class="mx-2" style="position:relative; top:6px;">email</mat-icon> </span>

            </li>
            <li class="mb-3 text-center ">
              <span>{{followUsInfo.phone}} <mat-icon class="mx-2" style="position:relative; top:5px;">phone</mat-icon></span>

            </li>
            
          </ul>
        </div>
        <!--Grid column-->
        
      
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3 link" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 الحقوق محفوظه :
      <a  routrlink="home" class="text-light text-decoration-none" >سكن</a>
    </div>
    <!-- Copyright -->
  </footer>
  
</div>
<!-- End of .container -->
