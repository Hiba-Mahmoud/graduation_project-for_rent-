<div
  class="d-flex justify-content-center"
  style="height: 100vh; margin-top: 70px"
>
  <div class="container">
    <form
      class="form-signin"
      [formGroup]="form"
      (ngSubmit)="submitForm()"
      novalidate
    >
      <div class="form-label-group">
        <label for="inputName"> الاسم</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="الاسم"
          required
          autofocus
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="form.controls['name'].errors && form.controls['name'].touched"
        >
          <strong *ngIf="form.controls['name'].errors['required']"
            >الاسم مطلوب</strong
          >
          <strong *ngIf="form.controls['name'].errors['minlength']">
            الاسم يجب الا يقل عن حرفان</strong
          >
          <strong *ngIf="form.controls['name'].errors['maxlength']">
            الاسم يجب الا يزيد عن عشرة احرف</strong
          >
          <strong *ngIf="form.controls['name'].errors['pattern']">
            الاسم حروف عربية او انجليزية فقط</strong
          >
        </div>
      </div>
      <div class="text-danger">{{ nameError }}</div>
      <br />
      <br />
      <div class="form-label-group">
        <label for="inputPhone">رقم الهاتف </label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="رقم الهاتف"
          required
          autofocus
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="
            form.controls['phone'].errors && form.controls['phone'].touched
          "
        >
          <strong *ngIf="form.controls['phone'].errors['required']">
            رقم الهاتف مطلوب</strong
          >
          <strong *ngIf="form.controls['phone'].errors['minlength']">
            رقم الهاتف يجب الا يقل عن 11 رقم</strong
          >
          <strong *ngIf="form.controls['phone'].errors['maxlength']">
            رقم الهاتف يجب الا يزيد عن عن 11 رقم</strong
          >
          <strong *ngIf="form.controls['phone'].errors['pattern']">
            ادخل رقما صحيحا
          </strong>
        </div>
      </div>
      <div class="text-danger">{{ phoneError }}</div>
      <br />
      <br />

      <button type="submi " class="send form-control">تأكيد</button>
    </form>
  </div>
  <!-- [disabled]="!form.valid" -->
</div>
