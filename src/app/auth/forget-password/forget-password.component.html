
  <div class="container py-5 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row justify-content-center g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center w-100">
                  <h4 class="mt-3 mb-5 pb-1 text-danger header">
                    من فضلك ادخل بريدك الالكترونى
                  </h4>
                </div>

                <form [formGroup]="forgetpassword">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email"
                      >البريد الالكترونى</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      dir="ltr"
                      formControlName="email"
                      name="password"
                      placeholder="البريد الالكترونى"
                      required
                    />
                    <div
                      *ngIf="
                        forgetpassword.controls['email'].errors &&
                        forgetpassword.controls['email'].touched
                      "
                    >
                      <small
                        class="form-text text-danger"
                        *ngIf="
                          forgetpassword.controls['email'].errors &&
                          forgetpassword.controls['email'].errors['required']
                        "
                        > برجاء ادخال البريد الالكترونى</small
                      >
                      <small
                        class="form-text text-danger"
                        *ngIf="
                          forgetpassword.controls['email'].errors['minlength']
                        "
                      >
                      البريد الالكترونى غير صحيح
                      </small>
                      <small
                        class="form-text text-danger"
                        *ngIf="forgetpassword.controls['email'].errors['email']"
                      >
                        البريد الالكترونى غير صحيح</small
                      >
                      <small
                        class="form-text text-danger"
                        *ngIf="
                          forgetpassword.controls['email'].errors['maxlength']
                        "
                      >
                        البريد الالكترونى غير صحيح</small
                      >
                    </div>
                  </div>
                  <div>
                    <p id="emailerror">{{ mail }}</p>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="form-control send fa-lg  mb-3"
                      type="submit"
                      (click)="sendEmail()"
                    >
                      ارسال
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
