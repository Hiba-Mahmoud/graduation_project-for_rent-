  <section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <!-- <div class="alert alert-danger text-center" role="alert" *ngIf="errMsg.error">

        Invalid Email or Password.
      </div> -->
      <div class="row d-flex  align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <h4 class="mt-3 mb-5 pb-1 text-danger">تسجل دخول</h4>
                  </div>

                  <form  [formGroup]="loginForm">

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">البريد الالكترونى</label>
                      <input type="email" class="form-control" dir="ltr"  formControlName="email" name="password" placeholder="البريد الالكترونى"
                        required />
                      <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].touched)">
                        <small class="form-text text-danger "
                          *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors ['required']">Email
                          is
                          requierd</small>
                        <small class="form-text text-danger " *ngIf="loginForm.controls['email'].errors['minlength'] ">
                          minimum
                          length is 7 </small>
                        <small class="form-text text-danger " *ngIf="loginForm.controls['email'].errors['email']">
                          Email is invalid</small>
                        <small class="form-text text-danger " *ngIf="loginForm.controls['email'].errors['maxlength']">
                          maximum length
                          is 40</small>
                      </div>
                    </div>


                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">كلمة المرور</label>
                      <input type="password" class="form-control" formControlName="password" placeholder="كلمة المرور"
                        required name="password" />
                       <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].touched)">
                        <small class="form-text text-danger "
                          *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors ['required']">Password
                          is
                          requierd</small>
                        <small class="form-text text-danger "
                          *ngIf="loginForm.controls['password'].errors['minlength'] ">
                          minimum
                          length is 6 </small>
                        <small class="form-text text-danger " *ngIf="loginForm.controls['password'].errors['pattern']">
                          Password should be
                          containe numbers and at least one capital character </small>
                        <small class="form-text text-danger "
                          *ngIf="loginForm.controls['password'].errors['maxlength']">
                          maximum length
                          is 20</small>
                      </div>
                    </div>
                    <div class="pt-1 mb-4">
                      <button
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" (click)="login()"
                        >تسجيل دخول</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">ليس لدى حساب؟ <a routerLink="/register"
                        style="color: #393f81;">التسجيل</a></p>
                  </form>

                </div>
              </div>
